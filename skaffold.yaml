apiVersion: skaffold/v2beta23
kind: Config
metadata:
  name: azdproxy
build:
  artifacts:
    # First image: production image
    - image: blockregistrydev.azurecr.io/azdproxy-image
      context: ./
      sync:
        infer:
          - '**/*'
      docker:
        dockerfile: build/Dockerfile
profiles:
  # Profile name:
  - name: azuredefender
    deploy:
      kubeContext: cluster-dev
      # Deploy with helm chart
      helm:
        releases:
          - name: azdproxy
            # Path to helm chart
            chartPath: charts/azdproxy
            # Choose the namespace of the deployment
            namespace: kube-system
            # Overrides the image in the helm chart with the image that was built in the build section.
            artifactOverrides:
              AzDProxy.webhook.image.name: blockregistrydev.azurecr.io/azdproxy-image
            setValues:
              AzDProxy.arg.argClientConfiguration.subscriptions: "4009f3ee-43c4-4f19-97e4-32b6f2285a68"
              AzDProxy.kubeletIdentity.envAzureAuthorizerConfiguration.mSIClientId:  "f4a700f6-e852-4cfd-8408-2ed6d3843759"
              AzDProxy.azdIdentity.envAzureAuthorizerConfiguration.mSIClientId: "a554f933-695f-4ecf-abe4-2a7515e8c1b7"
            # Path to dev values:
            valuesFiles:
              - ./charts/azdproxy/values-dev.yaml
