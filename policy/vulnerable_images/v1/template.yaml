apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sazuredefenderblockvulnerableimages
spec:
  crd:
    spec:
      names:
        kind: K8sAzureDefenderBlockVulnerableImages
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            excludedImages:
              type: array
              items:
                # Regex
                type: string

            excludeNotPatchableFindings:
              type: boolean

            exlcudeFindingIDs:
              type: array
              items:
                type: string

            highSeverityThreshold:
              type: integer

            mediumSeverityThreshold:
              type: integer
              
            lowSeverityThreshold:
              type: integer
            
            

  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sazuredefenderblockvulnerableimages
        
