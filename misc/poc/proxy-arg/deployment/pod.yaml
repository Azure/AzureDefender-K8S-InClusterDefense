apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-demo
  namespace: proxy-arg-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      run: proxy-demo
  template:
    metadata:
      labels:
        run: proxy-demo
    spec:
      containers:
      - image: blockimgreg.azurecr.io/proxy-image
        imagePullPolicy: Always
        name: demo
        env:
        - name: SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: azcred
              key: subscriptionID
        - name: RESOURCE_GROUP
          valueFrom:
            secretKeyRef: 
              name: azcred
              key: resource-group
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azcred
              key: clientid
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azcred
              key: clientsecret
        ports:
        - containerPort: 8090
          protocol: TCP
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-pod-id-service
  namespace: proxy-arg-ns
spec:
  ports:
  - port: 8090
    protocol: TCP
    targetPort: 8090
  selector:
    run: proxy-demo
  sessionAffinity: None
  type: LoadBalancer # This is just for testing right now